<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
</head>

<body>

        <ul>
                <li>first</li>
                <li>second</li>
                <li>third</li>
                <li class="active">forth</li>
                <li>fifth</li>
        </ul>


</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script> 
        $(function () {

                $("li:first").css("border-bottom", "5px solid black");
                $("ul").css("text-transform", "uppercase");
                $("li.active").css("color", "blue");
                $("li:nth-child(3)").css("background-color", "violet");

        });

</script>

</html>
